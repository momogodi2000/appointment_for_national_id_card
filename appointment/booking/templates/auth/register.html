{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'img/auth.jpeg' %}"); /* Add your background image here */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white bg-opacity-90 rounded-lg shadow-lg p-8 max-w-sm w-full animate__animated animate__fadeIn">
            <img src="{% static 'icon/logo.ico' %}" alt="Logo" class="block mx-auto mb-6 w-24"> <!-- Add your logo here -->
            <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p|safe }}
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-200">Register</button>
            </form>
            <div class="text-center mt-4">
                <p class="text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a></p>
                <p class="text-gray-600"><a href="{% url 'forgot_password' %}" class="text-blue-600 hover:underline">Forgot Password?</a></p>
                <p class="text-gray-600"><a href="{% url 'home' %}" class="text-blue-600 hover:underline">Return Home</a></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
