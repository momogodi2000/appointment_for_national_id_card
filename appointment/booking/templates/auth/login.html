{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background-image: url("{% static 'img/auth.jpeg' %}"); /* Add your background image here */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .social-login {
            margin-top: 20px;
        }
        .btn-social {
            transition: transform 0.3s ease;
            margin-bottom: 10px;
        }
        .btn-social:hover {
            transform: scale(1.05);
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 100px; /* Adjust logo size */
        }
        /* Responsive styles */
        @media (max-width: 576px) {
            .form-container {
                margin: 20px;
                padding: 15px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="{% static 'icon/logo.ico' %}" alt="Logo" class="logo"> <!-- Add your logo here -->
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div class="social-login text-center mt-3">
                <h3>Or login with</h3>
                <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger btn-block btn-social">
                    <i class="fab fa-google"></i> Google
                </a>
                <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-primary btn-block btn-social">
                    <i class="fab fa-facebook-f"></i> Facebook
                </a>
               
            </div>
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{% url 'register' %}" class="btn btn-link">Register</a></p>
                <p><a href="{% url 'forgot_password' %}" class="btn btn-link">Forgot Password?</a></p>
                <p><a href="{% url 'home' %}" class="btn btn-link">Return Home</a></p>
            </div>
        </div>
    </div>

    <!-- Your custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Optional: You can add additional animations or effects here
    </script>
</body>
</html>
