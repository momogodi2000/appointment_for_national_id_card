{% extends 'panel/admin/base_admin.html' %}

{% block content %}
<h1>Manage Users</h1>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Role</th>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            {% if user.id != request.user.id %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{% url 'admin_edit_user' user.id %}" class="btn btn-primary btn-sm"><i class="fas fa-edit"></i> Edit</a>
                    <a href="{% url 'admin_delete_user' user.id %}" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Delete</a>
                </td>
            </tr>
            {% endif %}
            {% endfor %}
        </tbody>
    </table>
</div>
<a href="{% url 'add_user' %}" class="btn btn-success"><i class="fas fa-plus"></i> Add User</a>
{% endblock %}
