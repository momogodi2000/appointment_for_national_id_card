{% extends 'panel/admin/base_admin.html' %}
{% block content %}
<h1>Add User</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Save</button>
    <a href="{% url 'manage_users' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
</form>
{% endblock %}
