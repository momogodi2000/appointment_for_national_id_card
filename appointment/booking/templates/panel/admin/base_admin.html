{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/admin_panel.css' %}">
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-nav">
            <header>
                <a href="#" class="brand-logo"><i class="fas fa-anchor"></i> <span>Admin Panel</span></a>
            </header>
            <nav class="dashboard-nav-list">
                <a href="{% url 'manage_users' %}" class="dashboard-nav-item"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="{% url 'manage_users' %}" class="dashboard-nav-item"><i class="fas fa-users-cog"></i> Manage Users</a>
                <a href="{% url 'admin_manage_appointments' %}" class="dashboard-nav-item"><i class="fas fa-calendar-alt"></i> Manage Appointments</a>
                <a href="{% url 'manage_documents' %}" class="dashboard-nav-item"><i class="fas fa-file-upload"></i> Manage Documents</a>
                <a href="{% url 'contact_messages' %}" class="dashboard-nav-item"><i class="fas fa-file-upload"></i> Contact Messages</a>
                <a href="{% url 'admin_communications' %}" class="dashboard-nav-item"><i class="fas fa-file-upload"></i>Communications</a>
                <a href="{% url 'security_settings' %}" class="dashboard-nav-item"><i class="fas fa-cogs"></i> Settings</a>
            </nav>
            <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
        </div>
        <main class="dashboard-app">
            <header class="dashboard-toolbar">
                <a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
            </header>
            <div class="dashboard-content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="{% static 'js/admin_panel.js' %}"></script>
</body>
</html>
