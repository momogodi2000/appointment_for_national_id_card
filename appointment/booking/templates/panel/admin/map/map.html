{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Police Stations</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="{% static 'css/map.css' %}">


    <!-- Custom CSS -->
   
</head>
<a href="{% url 'admin_panel' %}" class="mt-5 btn btn-success">Return home</a>

<body>

<div class="container">
    <h1 class="header-title text-center">Nearby Police Stations</h1>
    <div class="map-container">
        <div id="map"></div>
        <div class="loader" id="loader"></div>
    </div>
    <div class="text-center">
        <button id="locate-btn" class="btn-locate mt-4">Locate Me</button>
    </div>

    <div class="info-box mt-4">
        <h5>Information</h5>
        <p>Click the "Locate Me" button to find your current location and see nearby police stations. The map will also show the fastest route to the nearest police station.</p>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOVYRIgupAurZup5y1PRh8Ismb1A3lLao&libraries=places&callback=initMap" async defer></script>

<script src="{% static 'js/map.js' %}"></script>


<!-- Custom JavaScript -->

</body>
</html>
