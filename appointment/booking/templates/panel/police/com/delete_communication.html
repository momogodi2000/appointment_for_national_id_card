<!-- delete_communication.html -->
{% extends 'panel/base_page/base_police.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold text-center mb-6">Delete Communication</h1>

    <p>Are you sure you want to delete the communication titled "{{ communication.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">
            Delete Communication
        </button>
        <a href="{% url 'view_communications' %}" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
