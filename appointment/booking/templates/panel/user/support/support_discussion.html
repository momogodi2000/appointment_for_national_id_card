{% extends 'panel/base_page/base.html' %}

{% block title %}Support Discussion{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 p-5">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="bg-blue-600 text-white p-4 text-center">
            <h3 class="text-lg font-semibold"><i class="fas fa-comments"></i> Support Chat</h3>
        </div>
        <div class="chat-body p-4 h-80 overflow-y-auto" id="chatBody">
            <!-- Chat messages will appear here -->
            <div class="bot-message mb-4">
                <div class="message-content bg-gray-300 rounded-lg p-2">
                    <p>Hello! I'm here to assist you with questions about national ID card delivery and Cameroonian administrative matters. How can I help you today?</p>
                </div>
            </div>
        </div>
        <div class="p-4 border-t">
            <form id="chatForm" class="flex">
                <input type="text" id="userInput" class="flex-1 border border-gray-300 rounded-l-lg p-2" placeholder="Type your message here..." autocomplete="off" required>
                <button type="submit" class="bg-blue-600 text-white rounded-r-lg px-4">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
</div>

<style>
    .user-message, .bot-message {
        opacity: 0; /* Start hidden for animation */
        animation: fadeIn 0.5s forwards; /* Fade in animation */
    }

    /* Keyframes for fade-in animation */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1050;
    }
</style>
{% endblock %}
