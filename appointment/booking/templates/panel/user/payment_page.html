        <div class="md:w-1/2">
            <h4 class="text-xl font-semibold mb-2">Mobile Payment</h4>
            <form id="mobile-payment-form" method="post" class="space-y-4">
                {% csrf_token %}
                {% if message %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <strong class="font-bold">An error occurred!</strong>
                    <span class="block sm:inline"> {{ message }}. Please try again.</span>
                </div>
                {% endif %}
                <div class="mb-4">
                    <label for="mobileNumber" class="block text-gray-700">Mobile Number</label>
                    <input type="text" name="phone" class="w-full p-2 border border-gray-300 rounded-md" id="mobileNumber" placeholder="Enter mobile number">
                </div>
                <div class="mb-4">
                    <label for="mobileNumber" class="block text-gray-700">Appointment ID: {{request.session.appointment}}</label>
                    <input type="text" name="appointment" value="{{request.session.appointment}}" class="w-full p-2 border border-gray-300 rounded-md" id="appointment" placeholder="">
                </div>

                        <option value="operator2">Operator 2</option>
                    </select>
                </div>
                -->
                <button id="mobile-payment-form-btn" type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Pay with Mobile Payment</button>
            </form>
