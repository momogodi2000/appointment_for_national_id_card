{% extends 'panel/base_page/base.html' %}

{% block content %}
<div class="container mx-auto mt-5 p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6">Upload Documents</h1>
    <form method="post" enctype="multipart/form-data" id="document-form">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold">{{ form.birth_certificate.label }}</label>
            {{ form.birth_certificate }}
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold">{{ form.proof_of_nationality.label }}</label>
            {{ form.proof_of_nationality }}
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold">{{ form.passport_photos.label }}</label>
            {{ form.passport_photos }}
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold">{{ form.residence_permit.label }}</label>
            {{ form.residence_permit }}
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold">{{ form.marriage_certificate.label }}</label>
            {{ form.marriage_certificate }}
        </div>
        <div class="text-red-500 font-bold mb-4" id="error-message"></div>

        <button type="submit" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 transition duration-200">Upload</button>
    </form>

    <div class="mt-5">
        <table class="min-w-full bg-gray-100 border border-gray-300 rounded-lg overflow-hidden" id="preview-table">
            <thead class="bg-gray-800 text-white">
                <tr>
                    <th class="py-2 px-4 border-b">Document Type</th>
                    <th class="py-2 px-4 border-b">Preview</th>
                </tr>
            </thead>
            <tbody>
                <!-- Preview will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<!-- Updated JavaScript -->
<script>
    document.getElementById('document-form').addEventListener('change', function(event) {
        var input = event.target;
        if (input.type === 'file') {
            previewFile(input);
        }
    });

    function previewFile(input) {
        var previewTable = document.getElementById('preview-table').getElementsByTagName('tbody')[0];
        var files = input.files;
        var documentType = input.previousElementSibling.textContent.trim();
        var errorMessage = document.getElementById('error-message');
        errorMessage.textContent = '';

        // Clear any existing preview rows for the current document type
        var existingRows = previewTable.querySelectorAll('tr');
        existingRows.forEach(function(row) {
            if (row.firstElementChild.textContent === documentType) {
                row.remove();
            }
        });

        // Validate and preview the uploaded file
        for (var i = 0; i < files.length; i++) {
            var file = files[i];
            var fileType = file.type;
            var validTypes = ['image/jpeg', 'image/png', 'image/tiff'];

            if (!validTypes.includes(fileType)) {
                errorMessage.textContent = 'Please upload images in JPG, JPEG, PNG, or TIFF format.';
                return;
            }

            var reader = new FileReader();
            reader.onload = (function(file) {
                return function(e) {
                    var row = document.createElement('tr');
                    var typeCell = document.createElement('td');
                    var previewCell = document.createElement('td');
                    var img = document.createElement('img');

                    typeCell.textContent = documentType;
                    img.src = e.target.result;
                    img.classList.add('w-24', 'h-24', 'object-cover', 'rounded'); // Tailwind classes for image styling
                    previewCell.appendChild(img);

                    row.appendChild(typeCell);
                    row.appendChild(previewCell);
                    previewTable.appendChild(row);
                };
            })(file);

            reader.readAsDataURL(file);
        }
    }
</script>
{% endblock %}
