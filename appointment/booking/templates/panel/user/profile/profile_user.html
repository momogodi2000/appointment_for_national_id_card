{% extends 'panel/base_page/base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto p-6 animate__animated animate__fadeIn">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-center mb-6">Profile</h2>
        <div class="text-center mb-6">
            {% if user.profile_picture %}
                <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="w-32 h-32 rounded-full mx-auto border-2 border-green-600">
            {% else %}
                <img src="{% static 'img/why.jpeg' %}" alt="Default Profile Picture" class="w-32 h-32 rounded-full mx-auto border-2 border-green-600">
            {% endif %}
        </div>
        <div class="mb-4">
            <label for="username" class="block text-sm font-semibold text-gray-700">Username:</label>
            <input type="text" id="username" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" value="{{ user.username }}" readonly>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-semibold text-gray-700">Email:</label>
            <input type="email" id="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" value="{{ user.email }}" readonly>
        </div>
        <div class="mb-4">
            <label for="role" class="block text-sm font-semibold text-gray-700">Role:</label>
            <input type="text" id="role" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" value="{{ user.get_role_display }}" readonly>
        </div>
        <div class="mb-4">
            <label for="phone" class="block text-sm font-semibold text-gray-700">Phone:</label>
            <input type="text" id="phone" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" value="{{ user.phone }}" readonly>
        </div>
        <div class="mb-4">
            <label for="address" class="block text-sm font-semibold text-gray-700">Address:</label>
            <input type="text" id="address" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" value="{{ user.address }}" readonly>
        </div>
        <div class="text-center">
            <a href="#" class="inline-block mt-4 px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition duration-300">Edit Profile</a>
        </div>
    </div>
</div>
{% endblock %}
