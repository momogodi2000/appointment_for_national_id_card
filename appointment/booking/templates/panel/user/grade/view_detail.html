{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Officer Grade Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/view_grade.css' %}">
</head>
<body>
    <a href="{% url 'user_panel' %}" class="mt-5 btn btn-success">Return</a>

    <div class="container">
        <h1 class="my-4 text-center">{{ grade.title }}</h1>
        <img src="{% static grade.image %}" alt="{{ grade.title }}" class="img-fluid mb-4">
        <p>{{ grade.description }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
