{% extends 'panel/base_page/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="my-4 text-center">{{ grade.title }}</h1>
    <img src="{% static grade.image %}" alt="{{ grade.title }}" class="img-fluid mb-4">
    <p class="description">{{ grade.description }}</p>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        margin-top: 40px;
        border: 1px solid #dee2e6;
        border-radius: 0.25rem;
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
        font-size: 2.5rem;
        color: #007bff;
        animation: fadeIn 1s ease-in-out;
    }
    p {
        font-size: 1.2rem;
        line-height: 1.5;
        animation: slideIn 1s forwards;
        opacity: 0;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes slideIn {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    .btn-success {
        transition: background-color 0.3s;
    }
    .btn-success:hover {
        background-color: #0056b3;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Animate description paragraph on load
    document.addEventListener('DOMContentLoaded', function () {
        const description = document.querySelector('.description');
        description.style.opacity = '1';
        description.style.transition = 'opacity 1s';
        description.style.opacity = '1';
    });
</script>
{% endblock %}
