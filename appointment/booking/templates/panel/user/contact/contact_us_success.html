{% extends 'panel/base_page/base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto p-6 mt-10 bg-white shadow-md rounded-lg">
    <div class="text-center">
        <h1 class="text-2xl font-semibold animate__animated animate__fadeInRight">
            Thanks {{ user.username }} for your message; we'll get back to you shortly
        </h1>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<!-- Font Awesome CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<!-- Animate CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<!-- Custom CSS -->
<link rel="stylesheet" href="{% static 'css/momo.css' %}">
{% endblock %}

{% block extra_js %}
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- Custom JavaScript -->
<script src="{% static 'js/momo.js' %}"></script>

<!-- Form Validation -->
<script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
{% endblock %}
